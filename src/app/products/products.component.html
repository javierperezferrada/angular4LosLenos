<div class="row">
  <div class="box">
      <div class="col-md-12">
          <hr>
          <h2 class="intro-text text-center">Nuestros principales
              <strong>Productos</strong>
          </h2>
          <hr>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 text-center" *ngFor="let section of sections">
          <img class="img-responsive img-border img-full" src="assets/img/slide-1.jpg" alt="">
          <h2>{{ section.name }}
              <br>
              <div *ngFor="let product of section.principalProducts">
                <small>{{ product.name }}</small><br>
              </div>
              <div id="{{section.id}}" class="collapse">
                  <div *ngFor="let product of section.otherProducts">
                    <small>{{ product.name }}</small><br>
                  </div>
             
              </div> 
          </h2>
          
          <button type="button"
                  class="btn btn-warning"
                  data-toggle="collapse"
                  id="{{ section.id }}"
                  [attr.data-target]="'#' + section.id"
                  (click)="seeMore(section.id)" #sSection>Ver Todos</button>
          
          <hr>
      </div>
  </div>
</div>
