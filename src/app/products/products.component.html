<div class="row">
  <div class="box">
      <div class="col-md-12">
          <hr>
          <h2 class="intro-text text-center">Nuestros principales
              <strong>Productos</strong>
          </h2>
          <hr>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 text-center" *ngFor="let section of sections">
          <img class="img-responsive img-border img-full" src="assets/img/slide-1.jpg" alt="">
          <h2>{{ section.name }}
              <br>
              <div *ngFor="let product of section.products">
                <small>{{ product.name }}</small><br>
              </div>
          </h2>
          <hr>
      </div>
  </div>
</div>
