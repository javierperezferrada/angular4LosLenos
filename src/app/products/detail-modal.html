
  
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title"><small>{{ section.name }}</small> - {{modalHeader}}</h4>
          <button class="close align-rigth" aria-label="Close" (click)="cancelModal()">
      X
    </button>
        </div>
        <div class="modal-body">
          <img [attr.src]="'assets/img/products/' + data.img + '.jpg'" class="img-responsive img-border img-full" alt="">
          <div class="container fluid">
          <div class="row">
            <div class="col-md-9" *ngIf="data.ingredients">
              <p><strong>Ingredientes: </strong><br>
                <span class="tags" *ngFor="let ingredient of data.ingredients">{{ ingredient.name }}</span>
              </p>
            </div>
            <div *ngIf="data.ingredients">
              <h4>Ingredientes (Opción 2)</h4>
              <div class="row">
                <div class="col-xl-4 col-sm-6 col-xs-12" *ngFor="let ingredient of data.ingredients"><p><span class="tags">{{ ingredient.name }}</span></p></div>
              </div>
            </div>
          </div>
          </div>
        </div>
