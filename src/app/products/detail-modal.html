<div class="modal-content">
  <div class="modal-header">

    <h4 class="modal-title"><small>{{ section.name }}</small> - {{modalHeader}}</h4>
    <button class="close align-rigth" aria-label="Close" (click)="cancelModal()">
      X
    </button>
  </div>
  <div class="modal-body">
    <img [attr.src]="'assets/img/products/' + data.img + '.jpg'" class="img-responsive img-border img-full" alt="">
    <div *ngIf="data.ingredients">
      <h4>Ingredientes (Opción 1)</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of data.ingredients">{{ ingredient.name }}</li>
      </ul>
    </div>
    <div *ngIf="data.ingredients">
      <h4>Ingredientes (Opción 2)</h4>
      <div class="row">
        <div class="col-4" *ngFor="let ingredient of data.ingredients">{{ ingredient.name }}</div>
      </div>
    </div>
  </div>
