  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Sugerencia</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>¿Desea ver la ubicación en Google Maps?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-with-icon" (click)="goGoogleMaps(); c('')"><p>Si</p></button>
      <button type="button" class="btn btn-default" (click)="c('Close click')"> <p>No</p></button>
    </div>
  </ng-template>

  <ng-template #callConfirmation let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Sugerencia</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>¿Desea llamar directamente?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-with-icon" (click)="goCall(); c('')"><p>Si</p></button>
      <button type="button" class="btn btn-default" (click)="c('Close click')"> <p>No</p></button>
    </div>
  </ng-template>
