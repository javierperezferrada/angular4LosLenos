<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" 
          [longitude]="lng"
          [zoom]="zoom">
  <agm-marker [latitude]="lat" 
              [longitude]="lng"
              (markerClick)="clickedMarker(content)"></agm-marker>
</agm-map>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Sugerencia</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Desea ver la ubicación en Google Maps?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-with-icon" (click)="goGoogleMaps(); c('')"><i class="fa fa-check" aria-hidden="true"></i> Aceptar</button>
    <button type="button" class="btn btn-outline-dark btn-with-icon" (click)="c('Close click')"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
  </div>
</ng-template>
